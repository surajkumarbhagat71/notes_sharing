{% extends 'main/base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto mt-4">
            <div class="card shadow-sm">
                <div class="card-body border-0 shadow-sm">
                    <h5 class="display-5 text-center text-success"><i><b>Add User Detail</b></i></h5>
                    <form action="{% url 'adduserprofile' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table class='table'>
                            {{ forms|crispy }}
                        </table>
                        <div class="form-group">
                           <input type="submit" class="btn btn-block btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
