{% extends 'main/base.html' %}

{% block content %}
    <div class="container mt-4">
    <div class="row">
        <div class="col-lg-5 mx-auto mt-4">
            <div class="card shadow-lg">
                <div class="card-body border-0 shadow-sm">
                    <h5 class="display-5 text-center text-success"><i><b>Login</b></i></h5>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" placeholder="Username" class="form-control" name="email">
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="password" class="form-control" name="password">
                        </div>

                        <div class="form-group">
                            <input type="submit" value="LOGIN" class="btn btn-block btn-success">
                        </div>

                        <div class="form-group">
                            <a href="{% url 'signup' %}" class="btn btn-secondary btn-block">Signup</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
