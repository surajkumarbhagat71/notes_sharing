{% extends 'users/base.html' %}

{% block content %}
    {% load static %}

<div class="col-lg-5 mx-auto mt-2">
    <div class="card text-center">
            <div class="test" style="background-image: url({% static 'bgimg.jpg' %});width:100%; height:30vh; background-repeat: no-repeat;background-position: center;"></div>
        <div class="card-body">
            <img src="{{ profile.image.url }}" style="margin-top:-25%; border-radius:100px; width:150px; height:150px;">

            <div class="row">
                <div class="col-lg-8 mx-auto mt-2">

                    <table class="table table-borderless">
                         <tr>
                            <th><i class="fas fa-user text-primary"></i>&nbsp;&nbsp; ID : </th>
                            <td>{{ profile.ud_id }}</td>
                        </tr>

                        <tr>
                            <th><i class="fas fa-user text-primary"></i>&nbsp;&nbsp; Name : </th>
                            <td>{{ profile.name }}</td>
                        </tr>

                        <tr>
                            <th><i class="fas fa-envelope text-secondary"></i>&nbsp;&nbsp; Email Id :  </th>
                            <td>{{ profile.email }}</td>
                        </tr>

                        <tr>
                            <th><i class="fas fa-address-card text-dark"></i>&nbsp;&nbsp;  Contact : </th>
                            <td>{{ profile.contact }}</td>
                        </tr>

                        <tr>
                            <th><i class="fas fa-address-card text-dark"></i>&nbsp;&nbsp;  Address : </th>
                            <td>{{ profile.address }}</td>
                        </tr>

                        <tr>
                            <th><i class="fas fa-address-card text-dark"></i>&nbsp;&nbsp; City : </th>
                            <td>{{ profile.city }}</td>
                        </tr>
                    </table>

                    <a href="{% url 'profileupdate' profile.ud_id %}" class="btn btn-sm btn-info mt-3 btn-block shadow-none"><i class="fas fa-edit"></i> Edit Profile</a>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
</div>


{% endblock %}
