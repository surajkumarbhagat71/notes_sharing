{% extends 'users/base.html' %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-body border-0 shadow-sm">
                    <h5 class="display-5 text-success text-muted mb-3 ml-3">Sand Notes</h5>
                        <table class="table table-hover">
                            {% for foo in sendnote %}
                            <tr>
                                <td><img src="{{ foo.reciver_id.image.url }}" alt="" style="height:80px; width:80px; border-radius: 50px;"></td>
                                <td>{{ foo.reciver_id.name }}</td>
                                <td><a href="{{ foo.note.url }}" download>{{ foo.title }}</a></td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
